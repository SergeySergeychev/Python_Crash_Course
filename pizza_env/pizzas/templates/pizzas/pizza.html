{% extends 'pizzas/base.html' %}

{% block content %}

  <p>Pizza: {{ pizza }}</p>

  <p>Toppings:</p>
  <ul>
  {% for topping in toppings %}
    <li>
      <p>{{topping.topping|linebreaks}}</p>
    </li>
  {% empty %}
    <li>
      No toppings are available.
    </li>
  {% endfor %}
  </ul>

{% endblock content %}
